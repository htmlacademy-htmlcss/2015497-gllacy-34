<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="Учебный проект. Сайт магазина мороженого">
    <meta name="keywords" content="Мороженое">
    <meta name="author" content="Антон Вешняков">
    <title>HTML Academy: Глейси</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.ico">
  </head>

  <body>
    <div class="blue-bg yellow-bg pink-bg">
      <div class="page-container">

        <!-- Хедер -->
        <header class="page-header">
          <nav class="navigation">
            <a class="link logo" href="#">
              <img src="./images/logo.svg" width="137" height="56" alt="Логотип сайта.">
            </a>

            <ul class="list navigation-list">
              <li class="navigation-item">
                <a class="link navigation-link navigation-link-current" href="#">Каталог</a>

                <!-- Подменю навигации -->
                <ul class="list navigation-sublist">
                  <li class="navigation-subitem">
                    <a class="link navigation-sublink navigation-sublink-new" href="#">Новинки</a>
                  </li>
                  <li class="navigation-subitem">
                    <a class="link navigation-sublink" href="#">Сливочное</a>
                  </li>
                  <li class="navigation-subitem">
                    <a class="link navigation-sublink" href="#">Щербеты</a>
                  </li>
                  <li class="navigation-subitem">
                    <a class="link navigation-sublink" href="#">Фруктовый лед</a>
                  </li>
                  <li class="navigation-subitem">
                    <a class="link navigation-sublink" href="#">Мелорин</a>
                  </li>
                </ul>

              </li>
              <li class="navigation-item">
                <a class="link navigation-link" href="#">Доставка и оплата</a>
              </li>
              <li class="navigation-item">
                <a class="link navigation-link" href="#">О компании</a>
              </li>
            </ul>

            <div class="user-menu-wrapper">
              <a class="link user-menu-tel-link" href="tel:+78005558628">+7 800 555-86-28</a>
              <button class="btn search-btn search-btn-current" type="button">
                <span class="visually-hidden">Поиск.</span>
              </button>

              <!-- Поповер поиска -->
              <form class="search-form" action="https://echo.htmlacademy.ru/" method="post">
                <label class="visually-hidden" for="search-text">Текстовое поле для поиска.</label>
                <input class="field header-field" type="text" name="search-text" placeholder="Поиск по сайту"
                  id="search-text">
                <button class="btn search-close-btn" type="reset">
                  <span class="visually-hidden">Сброс ввода.</span>
                </button>
              </form>

              <a class="link login-link login-link-current" href="#">Вход</a>

              <!-- Поповер логина -->
              <div class="auth-wrapper">
                <h2 class="title auth-title">Личный кабинет</h2>
                <form action="https://echo.htmlacademy.ru/" method="post">
                  <label class="visually-hidden" for="auth-email">Текстовое поле для ввода логина.</label>
                  <input class="field auth-field auth-field-email" type="email" name="auth-email"
                    placeholder="email@example.com" id="auth-email">
                  <label class="visually-hidden" for="auth-password">Поле для ввода пароля.</label>
                  <input class="field auth-field auth-field-password" type="password" name="auth-password"
                    id="auth-password">
                  <button class="btn auth-btn" type="submit">Войти</button>
                  <div class="auth-link-wrapper">
                    <a class="link auth-link auth-forgot-link" href="#">Забыли пароль?</a>
                    <a class="link auth-link" href="#">Регистрация</a>
                  </div>
                </form>
              </div>

              <button class="btn cart-btn" type="button">2 товара</button>
            </div>
          </nav>
        </header>

      </div>
    </div>
  </body>

</html>
